                <option value="9" style="background-color: rgb(255, 255, 255);"> Branco </option>

            </select>
            </select>

                <select id="multi" >
                    <option value="1" style="background-color: black;"> Preta </option>
                    <option value="10" style="background-color: rgb(82, 44, 0);"> Marrom </option>
                    <option value="100" style="background-color: red;"> Vermelho </option>

                </select>
                Tolerância -
                 <select id="toler">
                    <option value="0.01" style="background-color: black;"> Preta </option>
                    <option value="0.02" style="background-color: rgb(82, 44, 0);"> Marrom </option>
                    <option value="0.05" style="background-color: #996600;"> Dourado </option>

            </select>
        </div>
        <button type="button" onclick="FazerCalculo()">Calcular</button>
